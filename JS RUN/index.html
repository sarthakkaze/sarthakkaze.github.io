<!DOCTYPE html>
<html lang="en" onclick="jump()" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap" rel="stylesheet">
  
    <title>Document</title>
</head>


<body>

    <div class="introcard" id="introcard">
        <div class="carddata">
            <span><img class="JS" src="img/JS.svg"></span>
            <span id="runner">RUNNER</span>
            <div id="gitlink">
                
            </div>
        </div>
        <div class="info" class="gridcontainer">

            <span class="material-symbols-rounded" id="cross">
                close
                </span> 
        </div>
    </div>

    <div class="gridcontainer">
  
        <div class="col-1">
            <div id="game">
                <div id="character"><img id="charimg" src="img/player4.png" alt=""></div>
                <div id="block"></div>
            </div>
    
            <p id="score">
                Score : &nbsp;
                <span id="scorespan"></span>
            </p>
        </div>
        

        <div class="player" class="gridcontainer">
            <div class="row1">
                <h2>CHOOSE PLAYER</h2>
            </div>

            <div class="showcase">
                <div id="card1" class="playercard">
                    <img src="img/player.png" alt="">
                </div>
                <div id="card2" class="playercard">
                    <img src="img/player2.png" alt="">
                </div>
                <div id="card3" class="playercard">
                    <img src="img/player3.png" alt="">
                </div>
                <div id="card4" class="playercard">
                    <img src="img/player4.png" alt="">
                </div>
                <div id="card5" class="playercard">
                    <img src="img/player5.png" alt="">
                </div>                
            </div>

            <div class="links"></div>

        </div>
            

        

    </div>
    
</body>
<script src="app.js"></script>
</html>
